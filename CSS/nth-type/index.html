<!DOCTYPE html>
<html>
<head>
<style> 

div:nth-of-type(2) {
  background: red;
}
li:nth-of-type(2) {
  background: lightgreen;
}
:nth-of-type(3) {
  background: yellow;
}
</style>
</head>
<body>

<div>
<p>Un poco de texto.</p>
</div>

<div>
<p>Mucho más texto.</p>
</div>

<div>
<p>Más texto.</p>
</div>

<ul>
  <li>Primer elemento de la lista</li>
  <li>Segundo elemento de la lista</li>
  <li>Tercer elemento de la lista</li>
  <li>Cuarto elemento de la lista</li>
  <li>Quinto elemento de la lista</li>
</ul>
