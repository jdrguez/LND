<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplo de HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: blue;
            margin: 0 10px;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }
        .iframe-container {
            width: 80%;
            margin-right: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .sidebar {
            width: 20%;
            height: 500px;
            overflow-y: scroll;
        }
    </style>
</head>
<frameset cols="80%,20%">
    <frame src="pagina1.html" name="contenido">
    <frame src="sidebar.html" name="sidebar">
</frameset>
<body>
    <div class="container">
        <h1>Ciclos Superiores de Inform√°tica</h1>
        <nav>
            <a href="#" target="contenido">ASIR</a>
            <a href="#" target="contenido">DAM</a>
            <a href="#" target="contenido">DAW</a>
        </nav>
        <div class="main-content">
            <div class="iframe-container">
                <iframe id="iframe" src="" frameborder="0" name="contenido"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
